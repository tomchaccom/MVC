<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 상세</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0" th:text="${article.title}">글 제목</h3>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${article.content}">글 내용</p>
          <p class="text-muted">작성자: <span th:text="${article.author}">작성자명</span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a th:href="@{|/articles/${article.id}/edit|}" class="btn btn-sm btn-warning">수정</a>
          <form th:action="@{|/articles/${article.id}/delete|}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
          </form>
          <a th:href="@{/articles}" class="btn btn-sm btn-secondary">목록</a>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
