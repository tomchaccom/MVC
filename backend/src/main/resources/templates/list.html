<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
</head>
<body>
<h1>글 목록</h1>
<a th:href="@{/articles/new}">글쓰기</a>
<ul>
    <li th:each="article : ${articles}">
        <a th:href="@{|/articles/${article.id}|}" th:text="${article.title}"></a>
        (작성자: <span th:text="${article.author}"></span>)
    </li>
</ul>
</body>
</html>
