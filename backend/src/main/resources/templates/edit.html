<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{|/articles/${article.id}/edit|}" th:object="${article}" method="post">
  제목: <input type="text" th:field="*{title}"><br>
  내용: <textarea th:field="*{content}"></textarea><br>
  작성자: <input type="text" th:field="*{author}"><br>
  <button type="submit">수정</button>
</form>
<a th:href="@{/articles}">목록</a>
</body>
</html>
