<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">글 수정</h3>
        </div>
        <div class="card-body">
          <form th:action="@{|/articles/${id}/edit|}" th:object="${articleForm}" method="post">

            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="제목을 입력하세요">
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea th:field="*{content}" id="content" class="form-control" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">작성자</label>
              <input type="text" th:field="*{author}" id="author" class="form-control" placeholder="작성자 이름">
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/articles}" class="btn btn-secondary">목록</a>
              <button type="submit" class="btn btn-success">수정 완료</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (옵션: 모달/드롭다운 같은 컴포넌트 필요시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
